<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <table>
        <thead>
            <tr>
                <th rowspan="2" class="yellow">City</th>
                <th rowspan="2" class="green">Store Name</th>
                <th colspan="4" class="purple">Manpower DAU</th>
                <th colspan="2" class="blue">GRN Pendency (Invoice)</th>
                <th rowspan="2" class="orange">RTO Pendency (# of Orders)</th>
                <th rowspan="2" class="blue">Courier Dispatch Pendency</th>
                <th colspan="2" class="orange">Did Courier Scan all shipments (by SM)</th>
            </tr>
            <tr>
                <th>PP</th>
                <th>IC</th>
                <th>SM</th>
                <th>Riders</th>
                <th>Category</th>
                <th>Pharma</th>
                <th>Pending</th>
                <th>#</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bangalore</td>
                <td contenteditable="true">BTM Layout</td>
                <td contenteditable="true">3</td>
                <td contenteditable="true">1</td>
                <td contenteditable="true">0</td>
                <td contenteditable="true">6</td>
                <td contenteditable="true">1</td>
                <td contenteditable="true">0</td>
                <td contenteditable="true">0</td>
                <td contenteditable="true">0</td>
                <td contenteditable="true">Yes</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

<script src="script.js"></script>
</body>
</html>
